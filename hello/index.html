<body>


    <main>
        <div class="card mx-auto text-center">

          <img src="./assets/illustration-hero.svg" class="card-img-top" alt="danse">

          <div class="card-body">

            <h1 class="card-title">Order Summary</h1>

            <p class="card-text"> You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!
            </p>

            <div class="row pricing border-rounded align-items-center">

              <div class="col-auto ">

                <img src="./assets/icon-music.svg " alt="icon de musique">

              </div>
              <div class="col text-start plan-option">
                <strong class="plan">Annual Plan</strong>
                <p>$59.99/year </p>
              </div>
    
              <div class="col-auto ">
                <a href="#" class="leprix">Change</a>
              </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg w-100 mx-auto shadow-lg pay-man ">Proceed to Payment</button>
            <a type="button" class="cancel-order btn btn-link">Cancel Order</a>
          </div>
        </div>
    </main>
